<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <title>Стартовая страница</title>
    <h:outputStylesheet library="css" name="start.css" />
</h:head>

<h:body>
    <div class="header">
        <h1>Санатин Дмитрий Павлович</h1>
        <p>Группа: P3217</p>
        <p>Вариант: 3711</p>
    </div>

    <main>
        <h:form>
            <div class="clock-container">
                <div class="clock">
                    <h:outputText id="clock" value="#{clockBean.currentTime}" />
                </div>
            </div>

            <p:poll interval="13" update="clock" listener="#{clockBean.updateTime}" />

            <div class="link-container">
                <h:commandButton value="Перейти к приложению" styleClass="main-link" action="index" />
                <p class="update-info">Часы обновляются каждые 13 секунд</p>
            </div>
        </h:form>
    </main>
</h:body>
</html>
